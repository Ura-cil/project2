<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Application Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="apply_box">
            <h1>JOB APPLICATION
                <Span class="title_small">(WEB)</Span>
            </h1>

            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input id="first_name" name="first_name" placeholder="enter first name...." />
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last name</label>
                        <input id="last_name" name="last_name" placeholder="enter last name...." />
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="enter email id...." />



                    </div>
                    <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select> id="job role" name="job role"

                            <option value="">select job role </option>
                            <option value="frontend">frontend developer </option>
                            <option value="backend">backend developer </option>
                            <option value="full_stack">full stack developer </option>
                            <option value="ui ux">ui ux developer </option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="enter address"></textarea>

                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="enter city name...." />
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter pincode ...." />
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">    Upload your cv</label>
                        <input type="file" id="upload" name="upload" />
                    </div>

                    <div class="button_container">

                        <button type="submit"> Apply now</button>
                    </div>
                </div>

            </form>
        </div>
    </div>



</body>

</html>
